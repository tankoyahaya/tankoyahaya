<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>AI Repurposer — Contact</title>
<style>
  body{margin:0;background:#210a2b;color:#fff;font-family:Inter}
  .wrap{padding:80px 22px;max-width:980px;margin:0 auto}
  h1{color:#ffb3ff}
  .card{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));padding:22px;border-radius:12px}
  .row{display:flex;gap:12px;margin-top:12px}
  input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff}
  button{margin-top:12px;padding:10px 14px;border-radius:8px;background:linear-gradient(90deg,#ff99ff,#c36fff);border:0;cursor:pointer}
  footer{text-align:center;padding:22px;color:#f0c6ff}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Contact</h1>
    <div class="card">
      <p>Questions or partnership inquiries? Drop a message.</p>
      <div class="row"><input placeholder="Your name"></div>
      <div class="row"><input placeholder="Email"></div>
      <div class="row"><textarea rows="5" placeholder="Message"></textarea></div>
      <button onclick="alert('Demo submission — replace with API')">Send Message</button>
    </div>
  </div>
  <footer>© 2025 Tanko Yahaya</footer>
</body>
</html>
