<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Repurposer — Gallery</title>
<style>
  body {
    margin: 0;
    background: #07140b;
    color: #eafff0;
    font-family: Inter, sans-serif;
  }
  nav {
    position: sticky;
    top: 0;
    padding: 12px 18px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
  }
  nav a {
    color: #bffddb;
    text-decoration: none;
    margin-left: 15px;
    font-weight: bold;
    transition: color .3s;
  }
  nav a:hover {
    color: #7CFFB2;
  }
  h1 {
    color: #7CFFB2;
    padding: 72px 18px 6px 18px;
    text-align: center;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 16px;
    padding: 18px;
  }
  .imgcard {
    background: linear-gradient(180deg, rgba(255,255,255,0.05), transparent);
    border-radius: 12px;
    padding: 8px;
    transition: transform .35s, box-shadow .35s;
    cursor: pointer;
  }
  .imgcard img {
    width: 100%;
    border-radius: 10px;
    display: block;
  }
  .imgcard:hover {
    transform: scale(1.04);
    box-shadow: 0 18px 40px rgba(124,255,178,0.12);
  }
  footer {
    text-align: center;
    padding: 22px;
    color: #bffddb;
    font-size: 0.9rem;
  }

  /* Modal (popup) styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background: rgba(0,0,0,0.9);
  }
  .modal-content {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80vh;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(124,255,178,0.3);
  }
  .close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: color .3s;
  }
  .close:hover {
    color: #7CFFB2;
  }
</style>
</head>
<body>

<nav>
  <strong style="color:#7CFFB2">AI Repurposer</strong>
  <span style="float:right">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
  </span>
</nav>

<h1>AI Gallery</h1>

<div class="grid">
  <div class="imgcard">
    <img src="images/gallery1.jpg" alt="Content Marketing Flat-lay" 
         onerror="this.src='https://via.placeholder.com/600x400?text=Image+Not+Found'">
  </div>
  <div class="imgcard">
    <img src="images/gallery2.jpg" alt="AI Artwork" 
         onerror="this.src='https://via.placeholder.com/600x400?text=Image+Not+Found'">
  </div>
  <div class="imgcard">
    <img src="images/gallery3.jpg" alt="Neon Technology" 
         onerror="this.src='https://via.placeholder.com/600x400?text=Image+Not+Found'">
  </div>
  <div class="imgcard">
    <img src="images/gallery4.jpg" alt="AI Design" 
         onerror="this.src='https://via.placeholder.com/600x400?text=Image+Not+Found'">
  </div>
</div>

<footer>© 2025 Tanko Yahaya — Creative gallery</footer>

<!-- Modal -->
<div id="imgModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
</div>

<script>
  // Modal script
  const modal = document.getElementById("imgModal");
  const modalImg = document.getElementById("modalImage");
  const closeBtn = document.getElementsByClassName("close")[0];

  document.querySelectorAll(".imgcard img").forEach(img => {
    img.onclick = function() {
      modal.style.display = "block";
      modalImg.src = this.src;
      modalImg.alt = this.alt;
    }
  });

  closeBtn.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
