<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Repurposer — Gallery</title>
<style>
  body {
    margin: 0;
    background: #07140b;
    color: #eafff0;
    font-family: Inter, sans-serif;
  }
  nav {
    position: sticky;
    top: 0;
    padding: 12px 18px;
    background: rgba(0,0,0,0.6);
  }
  nav a {
    color: #bffddb;
    text-decoration: none;
    margin-left: 15px;
    font-weight: bold;
  }
  h1 {
    color: #7CFFB2;
    padding: 72px 18px 6px 18px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 16px;
    padding: 18px;
  }
  .imgcard {
    background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    border-radius: 12px;
    padding: 8px;
    transition: transform .35s, box-shadow .35s;
  }
  .imgcard img {
    width: 100%;
    border-radius: 10px;
    display: block;
  }
  .imgcard:hover {
    transform: scale(1.03);
    box-shadow: 0 18px 40px rgba(124,255,178,0.08);
  }
  footer {
    text-align: center;
    padding: 22px;
    color: #bffddb;
  }
</style>
</head>
<body>

<nav>
  <strong>AI Repurposer</strong>
  <span style="float:right">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
  </span>
</nav>

<h1>AI Gallery</h1>

<div class="grid">
  <div class="imgcard">
    <img src="images/gallery1.jpg" alt="Content Marketing Flat-lay" onerror="this.src='https://via.placeholder.com/600x400?text=Image+Not+Found'">
  </div>
  <div class="imgcard">
    <img src="images/gallery2.jpg" alt="AI Artwork" onerror="this.src='https://via.placeholder.com/600x400?text=Image+Not+Found'">
  </div>
  <div class="imgcard">
    <img src="images/gallery3.jpg" alt="Neon Technology" onerror="this.src='https://via.placeholder.com/600x400?text=Image+Not+Found'">
  </div>
  <div class="imgcard">
    <img src="images/gallery4.jpg" alt="AI Design" onerror="this.src='https://via.placeholder.com/600x400?text=Image+Not+Found'">
  </div>
</div>

<footer>© 2025 Tanko Yahaya — Creative gallery</footer>

</body>
</html>
