<!-- templates.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>AI Repurposer — Templates</title>
<style>
  body{margin:0;background:#002e34;color:#e8ffff;font-family:Inter}
  header{padding:18px;background:rgba(0,0,0,0.4)}
  main{padding:56px 18px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
  .tpl{background:rgba(255,255,255,0.02);padding:14px;border-radius:12px;border-left:4px solid #00e3d0}
  .tpl h3{margin:0 0 8px}
  footer{padding:18px;text-align:center;color:#9ce}
</style>
</head>
<body>
  <header><strong>Templates</strong></header>
  <main>
    <h1 style="color:#00e3d0">Marketing Templates</h1>
    <div class="grid">
      <div class="tpl"><h3>Launch Announcement</h3><p>Short launch post + email subject + caption</p></div>
      <div class="tpl"><h3>Real Estate Showcase</h3><p>Property script + carousel captions</p></div>
      <div class="tpl"><h3>Intro Template</h3><p>Course intro sequence + video script</p></div>
      <div class="tpl"><h3>Ad Template</h3><p>High-converting short video ad structure</p></div>
    </div>
  </main>
  <footer>© 2025 Tanko Yahaya</footer>
</body>
</html>
